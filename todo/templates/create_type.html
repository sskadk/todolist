<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Type Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
<div class="col-6 mx-auto card p-3 shadow-lg">
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  <div class="mb-3">
    <textarea class="form-control" name="type_name" required placeholder="Name" id="name" rows="1"></textarea>
  </div>

  <div class="mb-3">
    <select class="form-select" id="task_data" name="type_description" required aria-label="Default select example">
    <option selected>Select Data Type</option>
    <option value="Boolean">Boolean</option>
    <option value="Integer">Integer</option>
    <option value="Floating Point">Floating Point</option>
    <option value="String">String</option>
  </select>
  </div>
  <button type="submit" class="btn btn-success">Submit</button>
  <a href='type/'>view type from here</a>
</form>
</div>
  

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
